<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <style>
        body{
            background-color: aqua;
        }
        .profile{
            width: 100vw;
            height: 100vh;
            background-color: aqua;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
    <div class="profile">
        <h1>Registration</h1>
   
        <form method="POST" action="{% url 'register' %}">
            {% csrf_token %}
            <label class="form-label" for="username">Username:</label>
            <input class="form-control form-control-lg" type="text" id="username" name="username" required>
            <br>
            <label class="form-label" for="email">Email:</label>
            <input class="form-control form-control-lg" type="email" id="email" name="email" required>
            <br>
            <label class="form-label" for="password">Password:</label>
            <input class="form-control form-control-lg" type="password" id="password" name="password" required>
            <br>
            <button type="submit" class="btn btn-primary mb-3">Register</button>
        </form>
        
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    
</body>
</html>
